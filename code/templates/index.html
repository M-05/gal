</head>
<body>
    <div> <!-- 부트 스트랩 navbar-->
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
            <img src="../static/img/TEAM.png" class="rounded mx-auto" width="10%" alt="gal"> <!--갈 이미지-->
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('index_page') }}">채팅</a> <!-- def index랑 연동 in app.py ( http://localhost:3000 )-->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('detect_page') }}">대화문 검사</a> <!-- def detect랑 연동 in app.py ( http://localhost:3000/detect )-->
                </li>
                </ul>
            </div>
            </div>
        </nav>

    <div class="wrapper">
        <div class="user-container">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname">
            <button class="col-lg-3" id="save-button">채팅 저장</button> <!--채팅 저장 버튼-->
        </div>
        <div class="display-container">
            <ul class="chatting-list">                
            </ul>
        </div>
        <div class="input-container">
            <span>
                <input type="text" class="chatting-input"  placeholder="Enter your message here...">  <!--placeholder 굿-->
                <button class="send-button">전송</button>
            </span>
            
        </div>
    </div>
