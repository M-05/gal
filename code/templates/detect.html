<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style_detect css 연동 -->
    <link rel="stylesheet" href="../static/css/style_detect.css">
    <!-- bootstrap's CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>채팅 검사</title>
</head>
<body>
    <div> <!-- 부트 스트랩 navbar-->
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
            <img src="../static/img/TEAM.png" class="rounded mx-auto" width="10%" alt="gal"> <!--갈 이미지-->
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('index_page') }}">채팅</a> <!-- http://localhost:3000-->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('detect_page') }}">대화문 검사</a> <!-- http://localhost:3000/detect -->
                </li>
                </ul>
            </div>
            </div>
        </nav>  
    </div>
    <!-- file drop  -->
    <div class="file_box"> 
        <h1><!-- material-symbols-outlined 파일 드롭 -->
            <span class="material-symbols-outlined" style="font-size: 50px">upload_file</span> <!--drop icon-->
        </h1>
        <p id="dynamic" class="file_name"> 
            <!--txt파일 드롭 해보거라 喝!-->
        </p>
    </div> 
    
    <div class="text_detect">
        <span class="material-symbols-outlined">grading</span> <!--detect icon-->
        {{ result }} 
        <!-- {% if label %} -->
        <!-- {{label}}-->
        <!-- {% endif %} -->
    </div>

    <!-- socket.io 직접 연결 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.min.js"></script> -->
    <!-- detect.js -->
    <script src="../static/js/chat_detect.js"></script>
    <!-- bootstrap's js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
